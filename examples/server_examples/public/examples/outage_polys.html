<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>node-geoservices</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
    <style>
      html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
    </style>
  <body>
    <div id="map"></div>
    <script src="//code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script type="text/javascript">
      $(function() {
        var map = L.map("map").setView([43, -84], 8);
        L.tileLayer("http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.png", {
          subdomains: "1234",
          type: "osm",
          attribution: "node-geoservices"
        }).addTo(map);

        var noOutagesStyle = {
          color: "#000",
          weight: 0.5,
          opacity: 1,
          fillOpacity: 0
        };
        var outagesStyle = {
          fillColor: "#ff7800",
          color: "#000",
          weight: 0.5,
          opacity: 1,
          fillOpacity: 0.8
        };
        
        $.getJSON('/outage_polys', function(data) {
          console.log('Rendering ' + data.length + ' features...')
          var polys = L.geoJson(data, {
            style: function(feature) {
              if (feature.properties.PCT_CUSTOMERS_OUT > 0)
                return outagesStyle;
              else
                return noOutagesStyle;
            },
            onEachFeature: function(feature, layer) {
              layer.bindPopup(feature.properties.OUTAGE_COUNT + ' customers out');
            }
          }).addTo(map);
          map.fitBounds(polys.getBounds());
        });
      })
    </script>
  </body>
</html>
